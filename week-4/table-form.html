<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Forms</title>
</head>
<body>
    <nav>
        <a href="index.html">HomePage</a>
    </nav>
    <section>
        <h2>Forms</h2>
        <form action="thanks.html" method="get">
            <div>
                <label for="fullname">Full names</label>
                <input id="fullname" type="text" name="fullname" placeholder="Write on me" required>
            </div>
            <div>
                <label for="message">Your message</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <div>
                <input type="submit" value="send">
            </div>
        </form>
    </section>
    <section>
        <h2>Tables</h2>
        <table>
            <caption>Student Information</caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID Number</th>
                    <th>Section</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Irina</td>
                    <td>041026893</td>
                    <td>010</td>
                </tr>
                <tr>
                    <td>Jane</td>
                    <td>978534085</td>
                    <td>003</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
